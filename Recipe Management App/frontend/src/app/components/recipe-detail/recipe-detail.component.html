
<div *ngIf="recipe">
  <h1>{{ recipe.title }}</h1>
  <p *ngIf="recipe.yieldAmount">Yield: {{ recipe.yieldAmount }} {{ recipe.yieldUnit }}</p>

  <h3>Ingredients</h3>
  <ul>
    <li *ngFor="let ing of recipe.ingredients">
      {{ ing.quantity }} {{ ing.unit }} â€” {{ ing.name || ing.ingredientId }}
    </li>
  </ul>

  <h3>Instructions</h3>
  <ol>
    <li *ngFor="let step of recipe.instructions">{{ step }}</li>
  </ol>

  <a [routerLink]="['/kitchen', recipe.id]">Open in Kitchen Mode</a>
</div>
